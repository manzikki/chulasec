<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Shop</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ0XFx7z7g1x8Jfc6su5JzjxlKHlz6mtnCqYm1V4R5tdxa1JmDtU4Hq7NxfD" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <!-- Welcome Message -->
        <div class="text-center mb-4">
            <h1>Welcome to Fake Shop</h1>
        </div>

        <!-- Login Form -->
        <form action="cgi-bin/login.py" method="POST">
            <!-- Username -->
            <div class="mb-3 row">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3 row">
                <label for="password" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>

            <!-- Login Button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>

        <!-- Registration Link -->
        <div class="text-center mt-4">
            <p><a href="register">No account? Register here.</a></p>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybpy2F1TRw7Fw5W2fDsygfp6OZPfiV4Z6uV5hXpa2Lqt9ymH8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyyYbn1bQkqD8sStx2B1I4JfI9on0eB1h+LQQj6zUt+1Y+uBsTfmJdZ" crossorigin="anonymous"></script>
</body>
</html>
